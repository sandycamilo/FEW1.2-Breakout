<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas"); //storing a reference to the <canvas> element to the canvas variable
    var ctx = canvas.getContext("2d"); // tool to paint on the Canvas

    ctx.beginPath();
    ctx.rect(20, 40, 50, 50); //rect defines a rectangle & numbers represent top left width height
    ctx.fillStyle = "#FF0000"; //property stores a color that will be used by the fill() method 
    ctx.fill(); //method to paint the square
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(240, 160, 20, 0, Math.PI*2, false); //numbers represent x y radius start angle end angle and direction of drawing (False is clockwise and True is anti-clockwise)
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.rect(160, 10, 100, 40);
    ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
    ctx.stroke(); //only colours the outer stroke
    ctx.closePath();

</script>

</body>
</html>
